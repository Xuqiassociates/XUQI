<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XUQI Associates - Welcome</title>
  <style>
    /* 基本重置 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* 背景轮播 */
    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* 中央文字 */
    .landing-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      text-align: center;
      color: #fff;
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      z-index: 10;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .landing-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- 背景轮播 -->
  <div class="slider">
    <div class="slide active" style="background-image: url('assets/landingpage1.png');"></div>
    <div class="slide" style="background-image: url('assets/landingpage2.png');"></div>
    <div class="slide" style="background-image: url('assets/landingpage3.png');"></div>
    <div class="slide" style="background-image: url('assets/landingpage4.png');"></div>
    <div class="slide" style="background-image: url('assets/landingpage5.png');"></div>
  </div>

  <!-- 中央文字 -->
  <div class="landing-text" onclick="goHome()">
    XUQI ASSOCIATES
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function goHome() {
      window.location.href = 'index.html';
    }

    // 自动轮播背景
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 每 5 秒切换
  </script>
</body>
</html>
